<div class="content">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <input formControlName="login" type="text" class="standart-input">
        <input formControlName="password" type="password" class="standart-input">
        <button class="standart-btn linear-btn">Auth</button>
    </form>
</div>
<ngx-spinner
    type="ball-clip-rotate"
    size="large"
    [fullScreen]="true"
    class="absolute"
></ngx-spinner>
